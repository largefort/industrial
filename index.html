<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Company Tycoon</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            background-color: #f4f4f4;
        }
        #game-container {
            max-width: 600px; /* Control the maximum width for larger screens */
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="game-container" class="text-center p-4 shadow rounded bg-light">
            <h1 class="h2 mb-4">Industrial Company Tycoon</h1>
            <div id="stats" class="mb-4">
                <p class="fs-5">Money:
                <span id="money">1000</span></p>
<p class="fs-5">Factories: <span id="factories-count">0</span></p>
<p class="fs-5">Goods Produced: <span id="goods-count">0</span></p>
</div>
<button id="buy-factory" class="btn btn-primary btn-lg mb-2">Buy Factory ($500)</button>
<button id="produce-goods" class="btn btn-success btn-lg">Produce Goods</button>
</div>
</div>

</body>
<script src="script.js"></script>
</html>
